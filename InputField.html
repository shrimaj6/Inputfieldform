<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input Form</title>
    <link rel="stylesheet" href="inputfieldform.css">
</head>
<body>
    <form>
    <header class="headerContainer"> HTML 5 Forms Input Fields </header>
      <div>
          <label for="text"> text input type for Name:</label>
          <input type="text" id="text" name="text" required>
          <error-output class="text-error" for="text"></error-output>
      </div>
      <div>
          <label for="pwd">password input type:</label>
          <input type="password" id="pwd" name="pwd" required>
      </div>
      <div>
        <label for="email">email input type: </label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="url">url input type: </label>
        <input type="url" id="url" name="url" required>
      </div>
      <div>
        <label for="number">number input type: </label>
        <input type="number" id="number" name="number" required>
      </div>
      <div>
        <label for="tel">tel input type: </label>
        <input type="tel" id="tel" name="tel" required>
      </div>
      <div>
        <label for="search">search input type: </label>
        <input type="search" id="search" name="search">
      </div>
      <div class="nativeDateTimePicker">
          <label for="party">Choose date and time:</label>
          <input type="datetime-local" id="party" name="bday">
          <span class="validaity"></span>
      </div>
      <div>
          <label for="salary">Choose your salary:</label>
          <input type="range" id="salary" name="salary" min="30000" max="50000" step="100" value="40000">
          <output class="salary-output" for="salary" >40000</output>
      </div>
      <div>
          <button>Submit</button>
      </div>
    </form>
    <script>
        const salary = document.querySelector('#salary');
        const salaryOutput=document.querySelector('.salary-output');
        salaryOutput.textContent=salary.value;
        salary.addEventListener('input',function(){
            salaryOutput.textContent=salary.value;
        });
        //UC1 Name validation
        const text=document.querySelector('#text');
        const textError=document.querySelector('.text-error');
        text.addEventListener('input',function()
        {
            let nameRegex=RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
            textError.textContent="";
            else 
            textError.textContent="Incorrect name";
        });
         //UC2 Email Validation
         const emailInput = document.querySelector("#email");
        const errorEmail = document.querySelector(".email-error");
        emailInput.addEventListener('input', function ()
         {
            let emailRegex = RegExp('^([a-z0-9A-Z])+([._+-]?[a-z0-9A-Z]+)*[@]{1}[a-z0-9A-Z]+[.]{1}[a-zA-Z]{3}([.]{1}[a-z]{2})?$');
            if (emailRegex.test(emailInput.value))
              errorEmail.textContent = "";
            else
              errorEmail.textContent = "Invalid email"
        });
        ///UC3 Mobile Number Validation
        const mobileInput = document.querySelector("#tel");
        const errorMobile = document.querySelector(".tel-error");
        mobileInput.addEventListener('input', function ()
          {
            let mobileRegex = RegExp("^[0-9]{2}[ ]*[0-9]{10}$");
            if (mobileRegex.test(mobileInput.value))
                errorMobile.textContent = "";
            else
                errorMobile.textContent = "Invalid mobile number"
          });
          ///UC4 Password Validation
          const password = document.querySelector("#pwd");
          const errorPwd = document.querySelector(".pwd-error");
          password.addEventListener('input', function () 
          {
            let pwdRegex = RegExp("^.{8,}$");
              if (pwdRegex.test(password.value))
                  errorPwd.textContent = "";
              else
                  errorPwd.textContent = "Invalid Password";
            });
    </script>
</body>
</html>
